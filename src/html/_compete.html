<section class="compete" id="compete">
  <div class="compete__container">
    <div class="compete__block block">
      <span class="block__uptitle">Compete with friends</span>
      <h2 class="block__title">Massive savings with the perfect custom bundles</h2>
    </div>
    <div class="compete__graph graph-compete">
      <img src="@img/compete/graph.svg" alt="lines" class="graph-compete__lines" />
      <div class="graph-compete__item graph-compete__item_1">
        <div class="graph-compete__avatar">
          <img src="@img/compete/avatar01.jpg" alt="man" />
        </div>
        <span class="graph-compete__value">+35%</span>
      </div>
      <div class="graph-compete__item graph-compete__item_2">
        <div class="graph-compete__avatar">
          <img src="@img/compete/avatar02.jpg" alt="man" />
        </div>
        <span class="graph-compete__value">+12.5%</span>
      </div>
    </div>
  </div>
</section>
